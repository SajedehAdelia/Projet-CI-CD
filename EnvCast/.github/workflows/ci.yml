name: CI

on:
  push:
    branches: [ feat/2/envcast ]
  pull_request:
    branches: [ feat/2/envcast ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Change directory into EnvCast
        run: cd EnvCast && npm install
        working-directory: ./EnvCast

      - name: Run tests
        run: npm test
        working-directory: ./EnvCast
